<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.right {
			float: right;
			height: 300px;
			width: 200px;
			background-color: red;
		}
		.left {
			height: 400px;
			background-color: #ccc;
			margin-right: 250px;
		}
	</style>
</head>
<body>
<div class="right">我是固定宽高</div>
<div class="left">我是自适应</div>
	
</body>
</html>
