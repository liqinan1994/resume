<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.left {
			float: left;
			background: pink;
			height: 300px;
			width: 200px;
		}
		.right {
			float: right;
			background-color: #ccc;
			height: 350px;
			width: 250px;

		}
		.center {
			height: 400px;
			background-color: blue;
			margin-left: 210px;
			margin-right: 260px;
		}
	</style>
</head>
<body>
<div class="left">我是固定宽高</div>
<div class="right">我也是固定宽高</div>
<div class="center">我是自适应</div>
	
</body>
</html>
